	  			}

		<template id="home.html">
			<ons-page id="home">
				<ons-toolbar>
					<div class="center">Thyroid</div>
				</ons-toolbar>
				<img src="/img/header.png" alt="" style="width: 100%">
				<ons-list>
					<ons-list-header>Blutwerte</ons-list-header>
					<ons-list-item modifier="longdivider chevron" tappable onclick="loadPage('ft3.html');">
						<div class="left">
							<img class="list-item__thumbnail" src="/img/ft3.png">
						</div>
						<div class="center">
							<span class="list-item__title">FT3</span>
							<span class="list-item__subtitle">Freies Trijodthyronin FT3</span>
						</div>
					</ons-list-item>

					<ons-list-item modifier="longdivider chevron" tappable onclick="loadPage('ft4.html');">
						<div class="left">
							<img class="list-item__thumbnail" src="/img/ft4.png">
						</div>
						<div class="center">
							<span class="list-item__title">FT4</span>
							<span class="list-item__subtitle">Freies Trijodthyronin FT4</span>
						</div>
					</ons-list-item>

					<ons-list-item modifier="longdivider chevron" tappable onclick="loadPage('tsh.html');">
						<div class="left">
							<img class="list-item__thumbnail" src="/img/tsh.png">
						</div>
						<div class="center">
							<span class="list-item__title">TSH</span>
							<span class="list-item__subtitle">Thyreoidea stimulierendes Hormon</span>
						</div>
					</ons-list-item>
				</ons-list>
				<ons-list>
					<ons-list-header>Vitamine</ons-list-header>

						</div>

							<span class="list-item__title">Vitamin D</span>
							<span class="list-item__subtitle">fettlösliches Secosteroid</span>
						</div>
					</ons-list-item>
				</ons-list>

					<ons-list-header>Sonstiges</ons-list-header>

		<template id="ft3.html">
			<ons-page id="ft3">
				<ons-toolbar>
					<div class="left"><ons-back-button>zurück</ons-back-button></div>
					<div class="center">FT3</div>
				</ons-toolbar>
				<ons-tabbar position="auto">

						<input type="radio" style="display: none;">
						<button class="tabbar__button">
							<div class="tabbar__icon">
								<ons-icon icon="my-icon" class="tabicon history"></ons-icon>
							</div>
							<div class="tabbar__label">Verlauf</div>
						</button>
					</ons-tab>
					<ons-tab page="ft3-tab2.html" id="ft3-tab2-link">
						<input type="radio" style="display: none;">
						<button class="tabbar__button">
							<div class="tabbar__icon">
								<ons-icon icon="my-icon" class="tabicon newvalue"></ons-icon>
							</div>
							<div class="tabbar__label">Wert angeben</div>
						</button>
					</ons-tab>
				</ons-tabbar>
			</ons-page>
		</template>
		<template id="ft3-tab1.html">
			<ons-page id="ft3-tab1">
				<ons-progress-circular indeterminate class="spinner"></ons-progress-circular>
				<ons-card>
					<img src="/img/header.png" alt="" style="width: 100%">
					<div class="title">
						Verlauf
					</div>
					<div class="content">
						<div id="ft3-tab1-content" class="tab-content"></div>
					</div>
				</ons-card>
			</ons-page>
		</template>
		<template id="ft3-tab2.html">
			<ons-page id="ft3-tab2">
				<ons-progress-circular indeterminate class="spinner"></ons-progress-circular>
				<div id="ft3-tab2-content" class="tab-content">
					<ons-card>
						<img src="/img/header.png" alt="" style="width: 100%">
						<div class="title empty">&nbsp;</div>
						<div class="content">
							<ons-list>
								<ons-list-header>Bitte tragen Sie hier neue FT3 Werte ein.</ons-list-header>
								<ons-list-item modifier="longdivider" style="margin-top: 3rem;">
									<div class="left">
										<img class="list-item__thumbnail" src="/img/ft3.png">
									</div>
									<div class="center">
										<span class="list-item__title">
											<label for="ft3-form-value">FT3 Wert</label>
										</span>
										<span class="list-item__subtitle">
											<ons-input
												input-id="ft3-form-value"
												inputmode="decimal"
												type="text"
												pattern="[-+]?[0-9]*[.,]?[0-9]+"
												step="0.01"
												value="0,0"
												style="width: 100%;">
											</ons-input>
										</span>
									</div>
								</ons-list-item>
								<ons-list-item modifier="longdivider" style="margin-top: 3rem;">
									<div class="left">
										<img class="list-item__thumbnail" src="/img/date.png">
									</div>
									<div class="center">
										<span class="list-item__title">
											<label for="ft3-form-date">Datum</label>
										</span>
										<span class="list-item__subtitle">
											<ons-input
												input-id="ft3-form-date"
												inputmode="date"
												type="date"
												value=""
												style="width: 100%;">
											</ons-input>
										</span>
									</div>
								</ons-list-item>
							</ons-list>
							<ons-button id="ft3-form-save" modifier="large" style="margin-top: 4rem;">Speichern</ons-button>
						</div>
					</ons-card>
				</div>
			</ons-page>
		</template>
