		<meta name="apple-mobile-web-app-title" content="Thyroid">

		<meta name="apple-touch-fullscreen" content="yes">

		<meta name="apple-mobile-web-app-status-bar-style" content="default">

		<title>THYROID</title>

		<link rel="stylesheet" href="/css/jquery.jqplot.min.css">
		<link id="app-theme" rel="stylesheet" href="/css/thyroid.css">
		<script>
			if (window.matchMedia)
			{
	  			if (window.matchMedia('(prefers-color-scheme: dark)').matches)
				{
	    			document.querySelector('#onsen-theme').setAttribute('href', 'https://unpkg.com/onsenui/css/dark-onsen-css-components.min.css');
					document.querySelector('#app-theme').setAttribute('href', '/css/dark-thyroid.css');
	  			}
				else
				{
	    			document.querySelector('#onsen-theme').setAttribute('href', 'https://unpkg.com/onsenui/css/onsen-css-components.min.css');
					document.querySelector('#app-theme').setAttribute('href', '/css/thyroid.css');
	  			}
			}
			else
			{
	  			document.querySelector('#onsen-theme').setAttribute('href', 'https://unpkg.com/onsenui/css/onsen-css-components.min.css');
				document.querySelector('#app-theme').setAttribute('href', '/css/thyroid.css');

		<template id="ft3-tab1.html">
			<ons-page id="ft3-tab1">

				<ons-card>
					<img src="/img/header.png" alt="" style="width: 100%">

		<template id="ft3-tab2.html">
			<ons-page id="ft3-tab2">
				<ons-progress-circular indeterminate class="spinner"></ons-progress-circular>
				<div id="ft3-tab2-content" class="tab-content">
					<ons-card>
						<img src="/img/header.png" alt="" style="width: 100%">
						<div class="title empty">&nbsp;</div>
						<div class="content">
							<ons-list>
								<ons-list-header>Bitte tragen Sie hier neue FT3 Werte ein.</ons-list-header>
								<ons-list-item modifier="longdivider" style="margin-top: 3rem;">
									<div class="left">
										<img class="list-item__thumbnail" src="/img/ft3.png">
									</div>
									<div class="center">
										<span class="list-item__title">
											<label for="ft3-form-value">FT3 Wert</label>
										</span>
										<span class="list-item__subtitle">
											<ons-input
												input-id="ft3-form-value"
												inputmode="decimal"
												type="text"
												pattern="[-+]?[0-9]*[.,]?[0-9]+"
												step="0.01"
												value="0,0"
												style="width: 100%;">
											</ons-input>
										</span>
									</div>
								</ons-list-item>
								<ons-list-item modifier="longdivider" style="margin-top: 3rem;">
									<div class="left">
										<img class="list-item__thumbnail" src="/img/date.png">
									</div>
									<div class="center">
										<span class="list-item__title">
											<label for="ft3-form-date">Datum</label>
										</span>
										<span class="list-item__subtitle">
											<ons-input
												input-id="ft3-form-date"
												inputmode="date"
												type="date"
												value=""
												style="width: 100%;">
											</ons-input>
										</span>
									</div>
								</ons-list-item>
							</ons-list>
							<ons-button id="ft3-form-save" modifier="large" style="margin-top: 4rem;">Speichern</ons-button>
						</div>
					</ons-card>
				</div>
			</ons-page>
		</template>
